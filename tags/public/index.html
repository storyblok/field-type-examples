<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>storyblok-fieldtype</title>
    <link href="https://app.storyblok.com/assets/css/index-latest.css" rel="stylesheet" type="text/css">

<body class="uk-form">
    <div id="plugin"></div>

    <style type="text/css">
        body,
        html {
            height: auto;
            background: transparent;
        }
        
        @media (max-width: 479px) {
            .uk-form input,
            .uk-form select,
            .uk-form textarea {
                font-size: inherit;
            }
        }
    </style>
    <script type="text/javascript">
        window.StoryblokPluginRegistered = false;
        window.StoryblokFieldUid = 'dev';
        // window.StoryblokLocalMode = true;
    </script>

    <script src="https://app.storyblok.com/assets/js/fieldtype-wrapper.js"></script>
    <!-- built files will be auto injected -->

</html>
